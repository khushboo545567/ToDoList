<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-slate-950">
    <div class="flex flex-col justify-center gap-5 bg-slate-800 p-6 rounded-md">
      <h1 class="text-center text-2xl font-bold text-white">To-Do List</h1>
      <div class="flex gap-5">
        <input
          type="text"
          id="todoInput"
          placeholder="Add a new list..."
          class="p-2 rounded-md bg-slate-700 text-white"
        />
        <button class="bg-blue-500 p-2 rounded-md text-white" id="addTask">
          Add task
        </button>
      </div>
      <div>
        <ul class="flex flex-col gap-2" id="addList"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
